<div class="card border border-slate-200 rounded-md shadow-md my-3">
    <form [formGroup]="form">
        <div class="card-header p-3">
            <h1>{{isEdit ? 'Edit': 'Add'}} Quiz</h1>
        </div>
        <div class="card-body p-3 border-y">
            <div class="form-group mb-3">
                <label for="title" class="form-label block mb-1">Title:</label>
                <input formControlName="title"
                    class="border border-slate-400 focus:border-blue-500 p-3 w-full rounded-sm" type="text" name="title"
                    id="title" />
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label block mb-1">Description:</label>
                <textarea formControlName="description"
                    class="border border-slate-400 focus:border-blue-500 p-3 w-full rounded-sm" name="description"
                    id="description"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="duration" class="form-label block mb-1">Duration:</label>
                <input formControlName="duration"
                    class="border border-slate-400 focus:border-blue-500 p-3 w-full rounded-sm" type="number"
                    name="duration" id="duration" />
            </div>
        </div>
        <div class="card-footer p-3 text-end">
            <button title="Cancel" type="button" class="min-w-[100px] py-2 px-3 rounded-full bg-blue-500 text-white" (click)="cancel()">
                <fa-icon [icon]="faCancel"></fa-icon>
                Cancel
            </button>
            <button title="Save" type="button" class="min-w-[100px] py-2 px-3 rounded-full bg-blue-500 text-white" (click)="save()">
                <fa-icon [icon]="faSave"></fa-icon>
                Save
            </button>
        </div>
    </form>
</div>
